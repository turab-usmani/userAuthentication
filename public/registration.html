<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration </title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
    
    
  </head>

  <style>
    .form-group {
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .form-group label {
        margin-right: 10px; /* Adjust space between label and input */
    }
</style>

  <h1 style="text-align: center;"> Registration</h1>
  <body>
    <form action="/register" method="GET">
    <div class="container" style="text-align: center;"> 
      <div class="form-group">
          <label for="name">Name</label>
          <input class="form-control" type="text" id="name" name="name" >
      </div>
      <div class="form-group">
          <label for="username">Username</label>
          <input class="form-control"type="text" id="username" name="username">
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input class="form-control" type="text" id="email" name="email">
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" type="password" id="password" name="password">
    </div>

    <div class="form-group">
        <label for="repassword">Re-enter Password</label>
        <input class="form-control" type="password" id="repassword" name="repassword">
    </div>


      <button class="btn-primary" type="button" onclick="registerUser()" > Register </button>
      <button class="btn-primary" type="button" onclick="redirectToLogin()" > Login </button>
      <script src="js/tool.js"></script>
  </div>
  </form>

  </body>
</html>
